<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <input type="text" [(ngModel)]="text" name="text"  class="form-control" placeholder="add a log">
    </div>
    <input type="submit" value="Add Log"  
    class="btn btn-second" [disabled]="!this.text"  >
    <button type="button" class="btn btn-warning" [hidden]="!this.text">
      <strong>Clear</strong>
    </button>
  </form>
</div>
